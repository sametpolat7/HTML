<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML Entities -->
<!-- 
    Some characters are reserved in HTML.
    If you use the less than (<) or greater than (>) signs in your text, the browser might mix them with tags.
    Character entities are used to display reserved characters in HTML.
-->
<!-- a few examples -->
    <h1>Entities</h1>
    <section>
<!-- Non-breaking Space -->
<!-- 
    A commonly used entity in HTML is the non-breaking space: &nbsp;
    If you write 10 spaces in your text, the browser will remove 9 of them. To add real spaces to your text, you can use the &nbsp; character entity.
 -->
        <h2>A space character: &nbsp; allow</h2>
        <h2>A space character: &nbsp;&nbsp; allow</h2>
        <h2>A space character: &nbsp;&nbsp;&nbsp; allow</h2>
        <h2>A space character: &nbsp;&nbsp;&nbsp;&nbsp; allow</h2>
        <h2>A space character: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; allow</h2>
        <div>
            <ul>
                <li>Less than &lt;</li>
                <li>greater than &gt;</li>
                <li>ampersand (and) &amp;</li>
                <li>double quotation mark &quot;</li>
                <li>euro &euro;</li>
                <li>copyright &copy;</li>
                <li>registered trademark &reg;</li>
            </ul>
        </div>
    </section>
</body>
</html>
