    <!-- The <head> element is a container for metadata (data about data) and is placed between the <html> tag and the <body> tag. -->
    <!-- HTML metadata is data about the HTML document. Metadata is not displayed. Metadata=such as location, time, gps information of the photo taken.-->
<!DOCTYPE html>
    <!--Language of page-->
<html lang="en">
<head>
    <!--The <meta> element is typically used to specify the character set, page description, keywords, author of the document, and viewport settings.-->
    
    <!--Define the character set used:-->
    <meta charset="UTF-8">
    
    <!--Define keywords for search engines:-->
    <meta name="keywords" content="HTML, CSS, Javascript">
    
    <!--Define a description of your web page:-->
    <meta name="description" content="HTML Tutorials" >
    
    <!--Setting the viewport to make your website look good on all devices:-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Define the author of a page:-->
    <meta name="author" content="Samet Polat" >

    <!--Refresh document every 30 seconds-->
    <meta http-equiv="refresh" content="30" >

    <!--The content of a page title is very important for search engine optimization (SEO)! The page title is used by search engine algorithms to decide the order when listing pages in search results.-->
    <title>HEAD</title> 

    <!--The <link> element defines the relationship between the current document and an external resource.-->
    <link rel="stylesheet" href=""> 
    
    <!--The <base> element specifies the base URL and/or target for all relative URLs in a page-->
    <base href="https://google.com" target="_blank">
    <!--The <style> element is used to define style information for a single HTML page-->
    <style> 
        p {
            color: red;
        }
    </style>
</head>
<body>
    <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Temporibus, corporis. Earum neque accusamus dignissimos delectus consequuntur dolorum? Vitae aliquam id delectus a aspernatur veniam placeat, vero, quia pariatur, assumenda possimus?
    </p>
</body>
</html>
